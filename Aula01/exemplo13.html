<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13</title>
</head>
<body>
    <h2>Declarar uma variável usando var pode gerar problemas.</h2>
    <p>
        Redeclarar uma variável dentro de um bloco também redeclarará 
        a variável fora do bloco.
    </p>
    <p id="demo"></p>
    <script>
        var x = 10;
        // Aqui x vale 10.
        {
            var x = 2;
            // Aqui x vale 2.
        }
        // Aqui x vale 2.
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
