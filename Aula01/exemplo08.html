<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Exemplo07</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <p>
        Como você pode ver nesse exemplo, não é necessário usar parênteses
        quando tiver apenas um parâmetro.
    </p>
    <p id="demo"></p>
    <script>
        ola = valor => "Olá " + valor;
        document.getElementById("demo").innerHTML = ola("Mundo");
    </script>    
</body>
</html>
