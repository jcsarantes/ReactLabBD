<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 16</title>
</head>
<body>
    <h2>Declarando uma variável usando const.</h2>
    <p>
        Declarar uma variável com const é semelhante a let
        quando se trata de escopo de bloco.
    </p>
    <p>
        O x declarado no bloco, nesse exemplo, não é o 
        mesmo x declarado fora do bloco.
    </p>
    <p id="demo"></p>
    <script>
        var x = 10;
        // Aqui x vale 10.
        {
            const x = 2;
            // Aqui x vale 2.
        }
        // Aqui x vale 10.
        document.getElementById("demo").innerHTML = x;
    </script>

    
</body>
</html>
