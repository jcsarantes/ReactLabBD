<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Exemplo04</title>
</head>
<body>
    <h1>Função Anônima</h1>
    <p>Isso demonstra uma função função anônima, NÃO uma arrow function.</p>
    <p id="demo"></p>
    <script>
        ola = function() {
            return "Olá Mundo!";
        }
        document.getElementById("demo").innerHTML = ola();
    </script>    
</body>
</html>
