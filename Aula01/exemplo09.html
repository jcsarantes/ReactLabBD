<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Exemplo09</title>
</head>
<body>
    <h1>Função Anônima</h1>
    <p>
        A palavra <strong>this</strong> representa objetos diferentes, dependendo
        de como a função foi chamada.
    </p>
    <button id="btn">Clique!</button>
    <p><strong>this</strong> representa:</p>
    <p id="demo"></p>
    <p>Veja a diferença antes e depois do botão ser clicado.</p>
    <script>
        class Cabecalho {
            constructor() {
                this.cor = "vermelha";
            }
            mudarCor = function() {
                document.getElementById("demo").innerHTML += this;
            }
        }
        meuCabecalho = new Cabecalho();
        // O objeto window chama a função.
        window.addEventListener("load", meuCabecalho.mudarCor);
        // O objeto button chama a função.
        document.getElementById("btn").addEventListener("click", meuCabecalho.mudarCor);
    </script>    
</body>
</html>
