<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Exemplo05</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <p>Uma demonstração de uma arrow function simples.</p>
    <p id="demo"></p>
    <script>
        ola = () => {
            return "Olá Mundo!";
        }
        document.getElementById("demo").innerHTML = ola();
    </script>
    
</body>
</html>
