<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - Exemplo02</title>
</head>
<body>
    <script>
        class Carro {
            constructor(nome) {
                this.marca = nome;
            }
            // Cria um m√©todo chamado "apresentar".
            apresentar() {
                return 'Eu tenho um ' + this.marca;
            }
        }
        meuCarro = new Carro("Ford");
        document.write(meuCarro.apresentar());
    </script>    
</body>
