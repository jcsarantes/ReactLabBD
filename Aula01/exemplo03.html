<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Carro {
            constructor(nome) {
                this.marca = nome;
            }
            // Cria um método chamado "apresentar".
            apresentar() {
                return 'Eu tenho um ' + this.marca;
            }
        }
        class Modelo extends Carro {
            constructor(nome, mod) {
                super(nome);
                this.modelo = mod;
            }
            mostrar() {
                return this.apresentar() + ', ele é um ' + this.modelo;
            }
        }
        meuCarro = new Modelo("Ford", "Mustang");
        document.write(meuCarro.mostrar());
    </script>    
</body>
</html>
